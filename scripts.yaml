light_color:
  alias: light_color
  sequence:
  - service: light.turn_on
    data:
      entity_id: light.lightstrip_desktop
      transition: 5
      color_name: orange
      brightness: 50
  - service: light.turn_on
    data:
      entity_id: light.led_strip
      transition: 5
      color_name: orange
      brightness: 50
  - service: light.turn_on
    data:
      entity_id: light.xiaomi_desk_lamp
      transition: 5
      kelvin: 3000
      brightness: 50

